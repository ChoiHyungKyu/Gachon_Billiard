<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gblliord</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #000;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                text-align: center;
                padding: 10px;
                z-index: 10;
                width: 100%;
                position: absolute;
            }
            a {
                text-decoration: underline;
                cursor: pointer;
            }
            #center {
                width: 600px;
                height: 40px;
                position: absolute;
                left: 50%;
                top: 90%; 
                margin-left: -300px;
                margin-top: -50px;
                background: rgba(0,0,0,1);
                border: 2px solid rgba(255,255,255,1);
                border-radius: 5px;
                box-shadow: 0px 0px 10px 5px rgba(255,255,255,0.2);
            }
            #main {
                width: 0px;
                height: 40px;
                background: #FF7F00;
                float: left;
            }
            .row {
                height: 0px;
                width: 400px;
                float: left;
                display: inherit;
            }
            .sq {
                height: 0px;
                width: 10px;
                float: left;
            }
            #sq-2 { background: #FF7F00;}
            #sq-3 { background: #FF7F00;}
            #sq-6 { background: #FF7F00;}
            #sq-1, #sq-5, #sq-9 {
                background: #FF7F00;
            }
            #sq-4, #sq-8, #sq-12 {
                background: #FF7F00;
            }
            #sq-7, #sq-10, #sq-11 {
                background: #FF7F00;
            }
            @keyframes stretch {
                0% {width: 200px;}
                25% {width: 280px;}
                50% {width: 360px;}
                75% {width: 240px;}
                100% {width: 200px;}
            }
            @keyframes squeeze {
                0% {width: 400px;}
                25% {width: 320px;}
                50% {width: 140px;}
                75% {width: 360px;}
                100% {width: 400px;}
            }

            .wrap_box {
                position: absolute;
                display:table;
                width:7%;
                height:5%;
                left: 30px;
                top: 20px;
                border:1px solid #ddd; border-width:0 1px 1px 0;
                border-width:2px;
                margin-bottom:10px;
                background: #000000;
            }
            .name_box{
                display: table-row;
            }
            .score_box{
                display: table-row;
            }
            .p1_name{
                display:table-cell;
                border:1px solid #ddd;
                border-width:0px;
                height:10px;
                vertical-align:middle;
                color: #FFFFFF;
                font-size: large;
                text-align: center;
            }
            .p2_name{
                display:table-cell;
                border:1px solid #ddd;
                height:10px;
                vertical-align:middle;
                color: #FFFFFF;
                font-size: large;
                text-align: center;
            }
            #p1_score{
                display:table-cell;
                border:1px solid #ddd;
                height:10px;
                vertical-align:middle;
                color: #000000;
                font-size: large;
                text-align: center;
                background: #FFFFFF;
            }
            #p2_score{
                display:table-cell;
                border:1px solid #ddd;
                height:10px;
                vertical-align:middle;
                color: #000000;
                font-size: large;
                text-align: center;
                background: #FFFFFF;
            }
        </style>
    </head>

    <body>
        <div id="p1_score_div"></div>
        <div id="p2_score_div"></div>
        
        <div class="wrap_box">
            <div class="name_box">
                <span class="p1_name">P1</span>
                <span id="p1_score">0</span>
            </div>
            <div class="score_box">
                <span class="p2_name">P2</span>
                <span id="p2_score">0</span>
            </div>
        </div>

        <div id="center">
            <div id="main"></div>
            <div class="row" id="r-one">
                <span class="sq" id="sq-1"></span>
                <span class="sq" id="sq-2"></span>
                <span class="sq" id="sq-3"></span>
            </div>
            <div class="row" id="r-two">
                <span class="sq" id="sq-4"></span>
                <span class="sq" id="sq-5"></span>
                <span class="sq" id="sq-6"></span>
            </div>
            <div class="row" id="r-three">
                <span class="sq" id="sq-7"></span>
                <span class="sq" id="sq-8"></span>
                <span class="sq" id="sq-9"></span>
            </div>
            <div class="row" id="r-four">
                <span class="sq" id="sq-10"></span>
                <span class="sq" id="sq-11"></span>
                <span class="sq" id="sq-12"></span>
            </div>
        </div>

        <script src="lib/Three.js"></script>
        <script src="lib/TrackballControls.js"></script>
        <script src="lib/Detector.js"></script>
        <script src="lib/cannon.js"></script>
        <script src="main.js"></script>
    </body>
</html>
